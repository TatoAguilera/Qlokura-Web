<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" href="../img/logo.ico" type="image/x-ico" />
    <!-- bt5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- iconos font awesome -->
    <script
      src="https://kit.fontawesome.com/41fef9b404.js"
      crossorigin="anonymous"
    ></script>

    <title>Q'Lokura - CONTACTO</title>
  </head>

  <body>
    <header>
      <!-- Menu navegacion -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- logo: Q'Lokura -->
          <a href="../index.html" class="logo">
            <img src="../img/logo.png" alt="Logo Q'Lokura" />
          </a>
          <a class="navbar-brand" href="../index.html">Q'Lokura</a>

          <!-- icono menu -->
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- elementos menu colapsable -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/eventos.html">EVENTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/albumes.html">ALBUMES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/galeria.html">GALERIA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contacto.html">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Formulario -->
      <form action="" class="formulario">
        <h1>Contacto</h1>
        <p>Dejanos tu opinion acerca de la banda, la música y el contenido</p>
        <fieldset>
          <legend>Completa tus datos</legend>
          <div class="contenedor-campos">
            <div class="campo">
              <!-- campo para nombre -->
              <label for="nombre">Nombre</label>
              <input  class="input-text" type="text" id="nombre" name="nombre" placeholder="Nombre" />
            </div>
            <div class="campo">
              <!-- campo para correo -->
              <label for="correo">Email</label>
              <input  class="input-text" type="email" id="correo" name="correo" placeholder="mail" />
            </div>
            <div class="campo">
              <!-- campo para Opinion -->
              <label for="mensaje">Opinion</label><br />
              <textarea class="input-text" 
                name="mensaje"
                id="mensaje"
                placeholder="Deja tu mensaje aca"
              ></textarea>
            </div>
          </div>
          <div class="enviar">
            <!-- botones de enviar y -->
            <input type="submit" value="Enviar" />
          </div>
          <!-- required: requerimiento -->
        </fieldset>
      </form>

      <div class="img">
        <img src="../img/contacto/movistar-arena.jpg" alt="movistar arena" />
        <img src="../img/contacto/que-locura.jpg" alt="q'lokura cantando" />
        <p>Escuchados en todo el mundo</p>
      </div>
    </main>

    <footer>
      <div class="copyright">
        <p>
          Página sin fines de lucro <br />
          Copyright: Carlos Aguilera
        </p>
      </div>

      <!-- iconos redes -->

      <div class="redes">
        <a href="https://web.facebook.com/qlokuracbaok" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>

        <a href="https://www.instagram.com/qlokuracbaok/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a
          href="https://www.youtube.com/channel/UCowlb9qY0EUeXRIxwy-OTbw"
          target="_blank"
        >
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
    </footer>

    <!-- script bt5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
